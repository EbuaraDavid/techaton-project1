<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">   <title> Order summary card</title>


</head>
<body>
  <div class="background">  
    <img src="images/pattern-background-desktop.svg" alt="backgroung image">
  </div>
  <main>
    <div class="summary-card">
      
        <img src="images/illustration-hero.svg" alt="hero illustration image">
      
      <h1 class="order-sum">
        Order Summary
      </h1>
      
      <div class="listen">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div class="plan-card">
        <div class="image"><img src="images/icon-music.svg" alt="a music icon"></div>
        <div class="plan"><p><span class="Anual">Annual Plan</span> <br> <span class="dollar">$59.99/year</span></p></div>
        <div class="link"> <a href="#"> Change</a></div> 
      </div>
      <button>Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
    </div>
  </main>
  <footer>
    <!-- <div class="attribution">

      Coded by <a href="#">Your Name Here</a>
    </div> -->
  </footer>
</body>

</html>
